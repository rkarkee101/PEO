project:
  name: etch_rsm_demo

storage:
  root: ./storage

logging:
  level: INFO

data:
  delimiter: ","
  encoding: "utf-8"
  tool_parameters: [rf_power_W, pressure_mTorr, bias_V, flow_sccm, chemistry]
  target_properties: [etch_rate_nm_min, selectivity]
  categorical_params:
    chemistry: [CF4, SF6, Cl2]

# DOE-native surrogate focus for small-to-medium DOE datasets.
# - rsm: Bayesian ridge response surface
# - rsm_gp_residual: response surface mean + GP residual

doe:
  methods: [latin_hypercube, central_composite, box_behnken]
  n_samples: 28
  interaction_depth: 2

doe_to_ml:
  enabled: true
  selection:
    p_value_threshold: 0.20
    top_k: 10
    keep_at_least: 3
  interactions:
    enabled: true
    p_value_threshold: 0.20
    top_k: 12
  quadratic:
    enabled: true
    p_value_threshold: 0.25
    top_k: 6

training:
  models: [rsm_gp_residual, rsm, gp, random_forest]
  autotune: true
  max_tuning_trials: 30
  test_size: 0.2
  cv_folds: 5
  random_state: 11
  model_selection:
    metric: cv_rmse
    overfit_penalty: 0.30
  overfit_guard:
    max_train_test_r2_gap: 0.12
  uncertainty_calibration:
    enabled: true
    method: quantile

inverse_design:
  method: random
  search_budget: 9000
  top_k: 10
  lambda_uncertainty: 0.40
  lambda_ood: 0.30
  diversity:
    enabled: true
    min_distance: 0.12

rag:
  retriever: tfidf
  top_k: 6
