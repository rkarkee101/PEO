project:
  name: deposition_rsm_demo

storage:
  root: ./storage

logging:
  level: INFO

data:
  delimiter: ","
  encoding: "utf-8"
  tool_parameters: [temperature_C, pressure_mTorr, power_W, flow_sccm, gas]
  target_properties: [thickness_nm, sheet_resistance_ohm]
  categorical_params:
    gas: [Ar, O2, N2]

# Emphasize DOE-native response surface modeling.
# - rsm: Bayesian ridge over 2nd-order polynomial/interaction features
# - rsm_gp_residual: RSM mean + GP residual for nonlinearity
# - gp: full GP as a baseline

doe:
  methods: [latin_hypercube, central_composite, box_behnken]
  n_samples: 24
  interaction_depth: 2

# Use DOE analysis to drive feature selection.
doe_to_ml:
  enabled: true
  selection:
    p_value_threshold: 0.20
    top_k: 10
    keep_at_least: 3
  interactions:
    enabled: true
    p_value_threshold: 0.20
    top_k: 12
  quadratic:
    enabled: true
    p_value_threshold: 0.25
    top_k: 6

training:
  models: [rsm, rsm_gp_residual, gp]
  autotune: false
  test_size: 0.2
  cv_folds: 5
  random_state: 42
  model_selection:
    metric: cv_rmse
    overfit_penalty: 0.30
  overfit_guard:
    max_train_test_r2_gap: 0.15
  uncertainty_calibration:
    enabled: true
    method: qscale

inverse_design:
  method: random
  search_budget: 6000
  top_k: 10
  lambda_uncertainty: 0.35
  lambda_ood: 0.30
  diversity:
    enabled: true
    min_distance: 0.12

rag:
  retriever: tfidf
  top_k: 6
