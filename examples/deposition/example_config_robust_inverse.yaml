project:
  name: deposition_robust_inverse

storage:
  root: ./storage

logging:
  level: INFO

data:
  delimiter: ","
  encoding: "utf-8"
  tool_parameters: [temperature_C, pressure_mTorr, power_W, flow_sccm, gas]
  target_properties: [thickness_nm, sheet_resistance_ohm]
  categorical_params:
    gas: [Ar, O2, N2]

# Keep DOE generation, but focus the config on robust inverse design:
# - uncertainty-aware objective
# - out-of-distribution (OOD) penalty
# - diversity to expose non-uniqueness (multiple valid solutions)

doe:
  methods: [latin_hypercube]
  n_samples: 24
  interaction_depth: 2

doe_to_ml:
  enabled: true
  selection:
    p_value_threshold: 0.15
    top_k: 8
    keep_at_least: 3
  interactions:
    enabled: true
    p_value_threshold: 0.15
    top_k: 10
  quadratic:
    enabled: true
    p_value_threshold: 0.20
    top_k: 6

training:
  models: [gp, random_forest, mlp, rsm_gp_residual]
  autotune: true
  max_tuning_trials: 35
  test_size: 0.2
  cv_folds: 5
  random_state: 42
  model_selection:
    metric: cv_rmse
    overfit_penalty: 0.35
  overfit_guard:
    max_train_test_r2_gap: 0.12
  uncertainty_calibration:
    enabled: true
    method: qscale
    min_std: 1.0e-6

inverse_design:
  method: bayesopt
  search_budget: 8000
  top_k: 10

  # Objective weights
  lambda_uncertainty: 0.60
  lambda_ood: 0.60

  # Return non-duplicative solutions
  diversity:
    enabled: true
    min_distance: 0.15
    max_candidates: 300

  # Multi-target settings used by 'peo query-multi' and chat multi-target
  multi_target:
    weights:
      thickness_nm: 0.55
      sheet_resistance_ohm: 0.45
    tolerances:
      thickness_nm: 12
      sheet_resistance_ohm: 0.30

rag:
  retriever: tfidf
  top_k: 6
