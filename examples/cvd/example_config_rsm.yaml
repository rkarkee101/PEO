project:
  name: cvd_rsm_demo

storage:
  root: ./storage

logging:
  level: INFO

data:
  delimiter: ","
  encoding: "utf-8"
  tool_parameters: [temp_C, pressure_Torr, precursor_flow_sccm, carrier_flow_sccm, time_min, precursor]
  target_properties: [thickness_nm, transmittance_pct]
  categorical_params:
    precursor: [TEOS, TDMAT]

# DOE-native surrogate focus (good for DOE-sized datasets).

doe:
  methods: [latin_hypercube, central_composite, box_behnken]
  n_samples: 32
  interaction_depth: 2

doe_to_ml:
  enabled: true
  selection:
    p_value_threshold: 0.20
    top_k: 10
    keep_at_least: 3
  interactions:
    enabled: true
    p_value_threshold: 0.20
    top_k: 12
  quadratic:
    enabled: true
    p_value_threshold: 0.25
    top_k: 6

training:
  models: [rsm_gp_residual, rsm, gp, random_forest]
  autotune: true
  max_tuning_trials: 30
  test_size: 0.2
  cv_folds: 5
  random_state: 19
  model_selection:
    metric: cv_rmse
    overfit_penalty: 0.30
  overfit_guard:
    max_train_test_r2_gap: 0.12
  uncertainty_calibration:
    enabled: true
    method: quantile

inverse_design:
  method: random
  search_budget: 9000
  top_k: 10
  lambda_uncertainty: 0.40
  lambda_ood: 0.30
  diversity:
    enabled: true
    min_distance: 0.12

rag:
  retriever: tfidf
  top_k: 6
