project:
  name: cvd_robust_inverse

storage:
  root: ./storage

logging:
  level: INFO

data:
  delimiter: ","
  encoding: "utf-8"
  tool_parameters: [temp_C, pressure_Torr, precursor_flow_sccm, carrier_flow_sccm, time_min, precursor]
  target_properties: [thickness_nm, transmittance_pct]
  categorical_params:
    precursor: [TEOS, TDMAT]

# Robust inverse design demonstration (multi-target + uncertainty + OOD penalty)

doe:
  methods: [latin_hypercube]
  n_samples: 28
  interaction_depth: 2

doe_to_ml:
  enabled: true
  selection:
    p_value_threshold: 0.18
    top_k: 10
    keep_at_least: 3
  interactions:
    enabled: true
    p_value_threshold: 0.18
    top_k: 12
  quadratic:
    enabled: true
    p_value_threshold: 0.22
    top_k: 6

training:
  models: [rsm_gp_residual, gp, random_forest]
  autotune: true
  max_tuning_trials: 35
  test_size: 0.2
  cv_folds: 5
  random_state: 19
  model_selection:
    metric: cv_rmse
    overfit_penalty: 0.35
  overfit_guard:
    max_train_test_r2_gap: 0.12
  uncertainty_calibration:
    enabled: true
    method: quantile

inverse_design:
  method: bayesopt
  search_budget: 12000
  top_k: 12
  lambda_uncertainty: 0.55
  lambda_ood: 0.45
  diversity:
    enabled: true
    min_distance: 0.15
    max_candidates: 700
  multi_target:
    enabled: true
    weights:
      thickness_nm: 0.60
      transmittance_pct: 0.40
    tolerances:
      thickness_nm: 15
      transmittance_pct: 1.5

rag:
  retriever: tfidf
  top_k: 6
