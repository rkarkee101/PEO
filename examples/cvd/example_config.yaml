project:
  name: cvd_demo

storage:
  root: ./storage

logging:
  level: INFO

data:
  delimiter: ","
  encoding: "utf-8"
  tool_parameters: [temp_C, pressure_Torr, precursor_flow_sccm, carrier_flow_sccm, time_min, precursor]
  target_properties: [thickness_nm, transmittance_pct]
  categorical_params:
    precursor: [TEOS, TDMAT]
  units:
    temp_C: C
    pressure_Torr: Torr
    precursor_flow_sccm: sccm
    carrier_flow_sccm: sccm
    time_min: min
    thickness_nm: nm
    transmittance_pct: pct

doe:
  methods: [latin_hypercube, central_composite, box_behnken]
  n_samples: 32
  interaction_depth: 2

doe_to_ml:
  enabled: true
  selection:
    p_value_threshold: 0.15
    top_k: 8
    keep_at_least: 3
  interactions:
    enabled: true
    p_value_threshold: 0.15
    top_k: 10

training:
  models: [gp, random_forest, mlp]
  autotune: true
  max_tuning_trials: 30
  test_size: 0.2
  cv_folds: 5
  random_state: 13
  overfit_guard:
    max_train_test_r2_gap: 0.15

inverse_design:
  search_budget: 9000
  top_k: 10
  lambda_uncertainty: 0.35

rag:
  retriever: tfidf
  top_k: 6
